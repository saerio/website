<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Info</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/github-calendar/1.4.0/github-calendar.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-calendar/1.4.0/github-calendar-responsive.min.css">
</head>
<body>
  <h1>GitHub User Repositories</h1>
  <p id="username"></p>
  <ul id="repos"></ul>

  <h2>Contribution Heatmap</h2>
  <div id="calendar"></div>

  <script>
    (async function () {
      try {
        // Get the current URL
        const url = window.location.href;

        // Extract the username before 'github.io'
        const usernameMatch = url.match(/https?:\/\/([^.]+)\.github\.io/);
        if (!usernameMatch) {
          document.getElementById('username').innerText = 'Could not extract GitHub username.';
          return;
        }

        const username = usernameMatch[1];
        document.getElementById('username').innerText = `GitHub Username: ${username}`;

        // Fetch user's repositories
        const response = await fetch(`https://api.github.com/users/${username}/repos`);
        if (!response.ok) throw new Error('Failed to fetch repositories.');

        const repos = await response.json();
        const repoList = document.getElementById('repos');

        repos.forEach(repo => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
          repoList.appendChild(li);
        });

        // Load GitHub Calendar
        new GitHubCalendar("#calendar", username);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('username').innerText = 'An error occurred. Check the console for details.';
      }
    })();
  </script>
</body>
</html>
